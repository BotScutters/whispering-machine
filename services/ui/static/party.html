<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Whispering Machine</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        /* Disable browser gestures and context menus */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            overflow: hidden;
            height: 100vh;
            cursor: none;
            /* Disable browser gestures */
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            /* Disable context menu */
            -webkit-context-menu: none;
            -moz-context-menu: none;
            context-menu: none;
        }

        /* Disable all browser interactions */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Sophisticated layout for 1024x600 */
        .party-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr auto;
            height: 100vh;
            gap: 1rem;
            padding: 1rem;
        }

        /* Main content areas */
        .content-panel {
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
        }

        .left-panel {
            grid-column: 1;
            grid-row: 1;
        }

        .right-panel {
            grid-column: 2;
            grid-row: 1;
        }

        .status-bar {
            grid-column: 1 / -1;
            grid-row: 2;
            background: rgba(26, 26, 26, 0.9);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #888;
        }

        /* Subtle animations */
        @keyframes subtle-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes gentle-glow {
            0%, 100% { box-shadow: 0 0 5px rgba(0, 255, 136, 0.1); }
            50% { box-shadow: 0 0 15px rgba(0, 255, 136, 0.2); }
        }

        .active-indicator {
            animation: subtle-pulse 3s infinite;
        }

        .content-panel:hover {
            animation: gentle-glow 2s infinite;
        }

        /* Typography */
        .content-title {
            font-size: 1.2rem;
            color: #00ff88;
            margin-bottom: 1rem;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .content-text {
            font-size: 0.9rem;
            line-height: 1.4;
            color: #ccc;
            margin-bottom: 0.5rem;
        }

        .content-scroll {
            flex: 1;
            overflow-y: auto;
            max-height: 200px;
            margin-bottom: 1rem;
        }

        .timestamp {
            font-size: 0.7rem;
            color: #666;
            font-family: 'Courier New', monospace;
        }

        /* Chart styling */
        .chart-container {
            flex: 1;
            position: relative;
            min-height: 200px;
        }

        /* Status indicators */
        .status-indicators {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #333;
            transition: background-color 0.3s ease;
        }

        .status-dot.connected {
            background: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .status-dot.disconnected {
            background: #ff4444;
        }

        /* Touch interaction feedback */
        .touch-feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .touch-feedback.active {
            opacity: 1;
        }

        /* Debug mode indicator */
        .debug-indicator {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            border-radius: 4px;
            padding: 0.25rem 0.5rem;
            font-size: 0.7rem;
            color: #ff4444;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .debug-indicator.active {
            opacity: 1;
        }

        /* Responsive adjustments for 1024x600 */
        @media (max-width: 1024px) and (max-height: 600px) {
            .party-container {
                gap: 0.5rem;
                padding: 0.5rem;
            }
            
            .content-panel {
                padding: 0.75rem;
            }
            
            .content-title {
                font-size: 1rem;
                margin-bottom: 0.75rem;
            }
            
            .content-text {
                font-size: 0.8rem;
            }
            
            .chart-container {
                min-height: 150px;
            }
        }

        /* Subtle loading states */
        .loading {
            opacity: 0.5;
            animation: subtle-pulse 2s infinite;
        }

        /* Error states */
        .error-state {
            background: rgba(255, 68, 68, 0.1);
            border-color: #ff4444;
        }

        /* Hidden elements */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="party-container">
        <!-- Left Panel - Sensor Data -->
        <div class="content-panel left-panel">
            <div class="content-title">Ambient Signals</div>
            <div id="sensorDisplay" class="chart-container">
                <canvas id="audioChart"></canvas>
            </div>
            <div id="sensorStatus" class="content-text"></div>
        </div>

        <!-- Right Panel - Content -->
        <div class="content-panel right-panel">
            <div class="content-title">Transcripts</div>
            <div id="transcriptsDisplay" class="content-scroll">
                <div class="content-text">Listening...</div>
            </div>
            <div class="content-title">Observations</div>
            <div id="observationsDisplay" class="content-scroll">
                <div class="content-text">Observing...</div>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-indicators">
                <div class="status-dot" id="wsStatus"></div>
                <div class="status-dot" id="mqttStatus"></div>
                <div class="status-dot" id="whisperStatus"></div>
                <div class="status-dot" id="llmStatus"></div>
            </div>
            <div id="uptimeCounter" class="timestamp"></div>
        </div>
    </div>

    <!-- Touch feedback -->
    <div class="touch-feedback" id="touchFeedback"></div>

    <!-- Debug mode indicator -->
    <div class="debug-indicator" id="debugIndicator">Debug mode active</div>

    <!-- Scripts -->
    <script type="module">
        import { PartyApp } from './js/pages/party-app.js';

        // Initialize Chart.js
        const ctx = document.getElementById('audioChart').getContext('2d');
        const audioChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Audio Level',
                    data: [],
                    borderColor: '#00ff88',
                    backgroundColor: 'rgba(0, 255, 136, 0.1)',
                    borderWidth: 1,
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    x: {
                        display: false
                    },
                    y: {
                        min: 0,
                        max: 1,
                        ticks: { 
                            color: '#888', 
                            maxTicksLimit: 3,
                            font: { size: 10 }
                        },
                        grid: { 
                            color: 'rgba(136, 136, 136, 0.1)',
                            drawBorder: false
                        }
                    }
                },
                elements: {
                    point: {
                        radius: 0
                    }
                }
            }
        });

        // Initialize party application
        const partyApp = new PartyApp();
        window.partyApp = partyApp; // Expose for debugging
        
        partyApp.init(audioChart).catch(error => {
            console.error('Failed to initialize party app:', error);
            document.body.classList.add('error-state');
        });

        // Prevent browser gestures and context menus
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        });

        // Prevent browser back/forward gestures
        document.addEventListener('touchstart', (e) => {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('touchend', (e) => {
            e.preventDefault();
        }, { passive: false });

        // Prevent zoom gestures
        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
        });

        document.addEventListener('gesturechange', (e) => {
            e.preventDefault();
        });

        document.addEventListener('gestureend', (e) => {
            e.preventDefault();
        });

        // Prevent keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Allow only specific keys for debugging
            if (e.key === 'F12' || e.key === 'Escape') {
                return; // Allow F12 for dev tools and Escape for debug mode
            }
            e.preventDefault();
        });

        // Prevent drag and drop
        document.addEventListener('dragstart', (e) => {
            e.preventDefault();
        });

        document.addEventListener('drop', (e) => {
            e.preventDefault();
        });

        // Custom touch interaction handling
        let touchStartTime = 0;
        let touchStartPos = { x: 0, y: 0 };
        let touchFeedback = document.getElementById('touchFeedback');
        let konamiSequence = [];
        let lastTouchTime = 0;
        
        // Touch interaction handling
        document.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartTime = Date.now();
            touchStartPos = {
                x: e.touches[0].clientX,
                y: e.touches[0].clientY
            };
            touchFeedback.classList.add('active');
            lastTouchTime = touchStartTime;
        }, { passive: false });

        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            // Track swipe gestures for Konami code
            if (e.touches.length === 1) {
                const touch = e.touches[0];
                const deltaX = touch.clientX - touchStartPos.x;
                const deltaY = touch.clientY - touchStartPos.y;
                
                // Detect swipe direction
                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    if (deltaX > 50) {
                        konamiSequence.push('right');
                    } else if (deltaX < -50) {
                        konamiSequence.push('left');
                    }
                } else {
                    if (deltaY > 50) {
                        konamiSequence.push('down');
                    } else if (deltaY < -50) {
                        konamiSequence.push('up');
                    }
                }
                
                // Check for Konami code: up-up-down-down-left-right-left-right
                const konamiCode = ['up', 'up', 'down', 'down', 'left', 'right', 'left', 'right'];
                if (konamiSequence.length >= konamiCode.length) {
                    const recentSequence = konamiSequence.slice(-konamiCode.length);
                    if (JSON.stringify(recentSequence) === JSON.stringify(konamiCode)) {
                        console.log('Konami code detected!');
                        partyApp.triggerKonamiCode();
                        konamiSequence = [];
                    }
                }
            }
        }, { passive: false });

        document.addEventListener('touchend', (e) => {
            e.preventDefault();
            const touchDuration = Date.now() - touchStartTime;
            touchFeedback.classList.remove('active');
            
            if (touchDuration > 2000) { // Long press
                partyApp.toggleDebugMode();
            } else if (touchDuration < 500) { // Short tap
                partyApp.handleTap();
            }
            
            // Reset Konami sequence after a delay
            setTimeout(() => {
                konamiSequence = [];
            }, 1000);
        }, { passive: false });

        // Error handling
        window.addEventListener('error', (ev) => {
            console.error('Runtime error:', ev.error);
            document.body.classList.add('error-state');
        });

        window.addEventListener('unhandledrejection', (ev) => {
            console.error('Unhandled promise rejection:', ev.reason);
            document.body.classList.add('error-state');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whispering Machine - Debug</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        .header {
            background: #1a1a1a;
            padding: 1rem;
            border-bottom: 2px solid #333;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #00ff88;
            margin: 0;
        }

        .header h1 small {
            color: #888;
            font-size: 0.6em;
            margin-left: 1rem;
        }

        .status-bar {
            display: flex;
            gap: 1rem;
            align-items: center;
            font-size: 0.9rem;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            background: #222;
            border: 1px solid #444;
            border-radius: 4px;
        }

        .indicator-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #555;
        }

        .indicator.connected .indicator-dot {
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            padding: 1rem;
        }

        .panel {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .panel h2 {
            color: #00ff88;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .chart-container {
            position: relative;
            height: 200px;
            margin-bottom: 1rem;
        }

        .time-controls {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .time-btn {
            padding: 0.25rem 0.75rem;
            background: #333;
            border: 1px solid #555;
            color: #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .time-btn:hover {
            background: #444;
        }

        .time-btn.active {
            background: #00ff88;
            color: #000;
        }

        .signal-controls {
            margin-bottom: 1rem;
            padding: 1rem;
            background: #222;
            border: 1px solid #444;
            border-radius: 4px;
        }

        .signal-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
            min-height: 2rem;
        }

        .signal-tag {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            background: #333;
            border: 1px solid #555;
            border-radius: 4px;
            font-size: 0.85rem;
        }

        .signal-tag.hidden .signal-name {
            text-decoration: line-through;
            opacity: 0.5;
        }

        .signal-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
            display: inline-block;
        }

        .signal-name {
            cursor: pointer;
        }

        .signal-remove {
            cursor: pointer;
            color: #ff4444;
            font-weight: bold;
            margin-left: 0.25rem;
        }

        .add-signal-form {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            margin-top: 0.5rem;
        }

        .add-signal-form select,
        .add-signal-form input {
            background: #111;
            border: 1px solid #333;
            color: #e0e0e0;
            border-radius: 4px;
            padding: 0.4rem;
        }

        .status-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        .status-table th {
            background: #222;
            color: #00ff88;
            padding: 0.5rem;
            text-align: left;
            border: 1px solid #333;
        }

        .status-table td {
            padding: 0.5rem;
            border: 1px solid #333;
            font-family: 'Courier New', monospace;
        }

        .status-table tr:hover {
            background: #222;
        }

        .status-table .signal-name {
            color: #888;
            font-weight: bold;
            cursor: help;
        }

        .tooltip {
            position: relative;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 300px;
            background-color: #1a1a1a;
            color: #e0e0e0;
            text-align: left;
            border-radius: 6px;
            padding: 0.75rem;
            border: 1px solid #00ff88;
            position: fixed;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.85rem;
            pointer-events: none;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .mqtt-controls {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .filter-input {
            flex: 1;
            background: #111;
            border: 1px solid #333;
            color: #e0e0e0;
            border-radius: 4px;
            padding: 0.4rem;
        }

        .mqtt-log {
            max-height: 400px;
            overflow-y: auto;
            background: #111;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 0.5rem;
        }

        .mqtt-message {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background: #1a1a1a;
            border: 1px solid #222;
            border-radius: 4px;
            font-size: 0.85rem;
        }

        .mqtt-timestamp {
            color: #888;
            font-size: 0.8rem;
        }

        .mqtt-topic {
            color: #00ff88;
            font-weight: bold;
            margin: 0.25rem 0;
        }

        .mqtt-payload {
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .error-banner {
            background: #ff4444;
            color: #fff;
            padding: 1rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            text-align: center;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Error Banner -->
    <div id="errorBanner" class="error-banner hidden"></div>

    <!-- Header -->
    <div class="header">
        <h1>üéµ Whispering Machine <small>Debug</small></h1>
        <div class="status-bar">
            <div id="connectionStatus"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Signal Plotting -->
        <div class="panel full-width">
            <h2>üìà Signal Plotting</h2>
            <div class="signal-controls">
                <div class="add-signal-form">
                    <select id="nodeSelector">
                        <option value="">Select Node...</option>
                    </select>
                    <select id="signalSelector">
                        <option value="">Select Signal...</option>
                    </select>
                    <button class="time-btn" id="addSignalBtn">+ Add Signal</button>
                </div>
                <div class="signal-list" id="activeSignals">
                    <p style="color:#888">No signals selected</p>
                </div>
            </div>
            <div class="time-controls">
                <button class="time-btn" data-duration="5">5s</button>
                <button class="time-btn active" data-duration="30">30s</button>
                <button class="time-btn" data-duration="60">1m</button>
                <button class="time-btn" data-duration="300">5m</button>
                <button class="time-btn" data-duration="3600">1h</button>
                <button class="time-btn" id="logScaleBtn">üìä Linear</button>
            </div>
            <div class="chart-container" id="signalPlotContainer">
                <canvas id="audioChart"></canvas>
            </div>
        </div>

        <!-- Audio Status -->
        <div class="panel">
            <h2>üéµ Audio Status</h2>
            <div id="audioStatusTable"></div>
        </div>

        <!-- Occupancy Status -->
        <div class="panel">
            <h2>üö™ Occupancy Status</h2>
            <div id="occupancyTable"></div>
        </div>

        <!-- LED Ring Simulator -->
        <div class="panel">
            <h2>üí° LED Ring Simulator</h2>
            <div id="ledRingContainer"></div>
        </div>

        <!-- Encoder & Button Status -->
        <div class="panel">
            <h2>üéõÔ∏è Encoder & Button Status</h2>
            <div id="encoderButtonStatus"></div>
        </div>

        <!-- MQTT Debugger -->
        <div class="panel full-width">
            <h2>üì° MQTT Debugger</h2>
            <div id="mqttDebuggerContainer"></div>
        </div>
    </div>

    <script type="module">
        import { DebugApp } from './js/pages/debug-app.js';

        // Initialize Chart.js
        const ctx = document.getElementById('audioChart').getContext('2d');
        const audioChart = new Chart(ctx, {
            type: 'line',
            data: { datasets: [] },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: { duration: 0 },
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'second',
                            displayFormats: { second: 'HH:mm:ss' }
                        },
                        ticks: { color: '#888' },
                        grid: { color: '#333' }
                    },
                    y: {
                        type: 'linear',
                        ticks: { color: '#888' },
                        grid: { color: '#333' }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                        labels: { color: '#e0e0e0' }
                    }
                }
            }
        });

        // Initialize application
        const debugApp = new DebugApp();
        window.debugApp = debugApp; // Expose for onclick handlers
        
        debugApp.init(audioChart).catch(error => {
            console.error('Failed to initialize app:', error);
            const banner = document.getElementById('errorBanner');
            banner.textContent = 'Initialization Error: ' + error.message;
            banner.classList.remove('hidden');
        });

        // Error handling
        window.addEventListener('error', (ev) => {
            console.error('Runtime error:', ev.error);
        });

        window.addEventListener('unhandledrejection', (ev) => {
            console.error('Unhandled promise rejection:', ev.reason);
        });
    </script>
</body>
</html>

services:
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: wm_mosquitto
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto:/mosquitto
    restart: unless-stopped

  aggregator:
    build: ../services/aggregator
    container_name: wm_aggregator
    env_file: ../.env
    depends_on: [mosquitto]
    restart: unless-stopped

  ui:
    build: ../services/ui
    container_name: wm_ui
    env_file: ../.env
    ports:
      - "${UI_PORT:-8000}:8000"
    depends_on: [mosquitto]
    restart: unless-stopped
